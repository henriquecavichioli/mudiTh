<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>	

		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
	
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input required="required" class="form-control" placeholder="nome do produto"/>
						<small>Informa qual o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input required="required" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input required="required" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea required="required" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<div class="form-group">
						<label for="dataDaEntregaString">Data da Entrega</label>
						<input required="required" class="form-control" type="date" name="dataDaEntregaString">
					</div>
					<div class="form-group">
						<label for="status">Status do pedido</label>
						<select required="required" class="form-control" id="status">
						  <option value="AGUARDANDO">Aguardando</option>
						  <option value="APROVADO">Aprovado</option>
						  <option value="ENTREGUE">Entregue</option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
